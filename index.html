<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Interactive Circle</title>
  </head>
  <body>
    <svg id="svg" width="100%" height="100%">
      <!-- Circle element -->
      <!-- <circle
        id="circle"
        cx="500"
        cy="400"
        r="0"
        fill="transparent"
        stroke="black"
      /> -->
      <!-- Dots -->
      <circle
        id="dot-co"
        class="dot circle-out"
        cx="500"
        cy="400"
        r="5"
        fill="green"
      />
      <circle
        id="dot-cr"
        class="dot circle-right"
        cx="0"
        cy="0"
        r="5"
        fill="red"
      />
      <circle
        id="dot-cl"
        class="dot circle-left"
        cx="0"
        cy="0"
        r="5"
        fill="yellow"
      />

      <!-- Tail composition -->
      <path id="tail-l" fill="none" stroke="black" stroke-width="2" />
      <path id="tail-r" fill="none" stroke="black" stroke-width="2" />
      <path id="tail-assist" fill="none" stroke="green" stroke-width="2" />

      <!-- Filled shape -->
      <!-- <path id="tail-filled" fill="transparent" /> -->
      <path id="tail-filled" fill="blue" />
    </svg>

    <script src="./index.js"></script>
  </body>
</html>
