<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Rock+Salt&display=swap"
      rel="stylesheet"
    />
    <title>Dreamy Doggo</title>
  </head>
  <body>
    <div class="" id="no-content">
      <span>I'm sorry !</span>
      <p>
        The screen doesn't quite accommodate my size. It's too small for me to
        lie down on. :(
      </p>
    </div>
    <div class="container" id="content">
      <div class="screen-cover" id="screen-cover"></div>

      <img src="./dreamy-doggo.png" id="main-image" />
      <img src="./sausage.png" id="sub-image" />

      <div class="stick-container" id="sticks">
        <div class="stick-frame"><div class="stick"></div></div>
        <div class="stick-frame"><div class="stick"></div></div>
        <div class="stick-frame"><div class="stick"></div></div>
        <div class="stick-frame"><div class="stick"></div></div>
        <div class="stick-frame"><div class="stick"></div></div>
        <div class="stick-frame"><div class="stick"></div></div>
        <div class="stick-frame"><div class="stick"></div></div>
        <div class="stick-frame"><div class="stick"></div></div>
      </div>

      <svg id="svg" width="100%" height="100%">
        <!-- Circle element -->
        <!-- <circle
        id="circle"
        cx="500"
        cy="400"
        r="0"
        fill="transparent"
        stroke="black"
      /> -->
        <!-- Dots -->
        <circle
          id="dot-co"
          class="dot circle-out"
          cx="820"
          cy="460"
          r="5"
          fill="green"
        />
        <circle
          id="dot-cr"
          class="dot circle-right"
          cx="0"
          cy="0"
          r="5"
          fill="red"
        />
        <circle
          id="dot-cl"
          class="dot circle-left"
          cx="0"
          cy="0"
          r="5"
          fill="yellow"
        />

        <!-- Tail composition -->
        <path id="tail-l" fill="none" stroke="none" stroke-width="2" />
        <path id="tail-r" fill="none" stroke="none" stroke-width="2" />
        <path id="tail-assist" fill="none" stroke="none" stroke-width="2" />

        <!-- Filled shape -->
        <!-- <path id="tail-filled" fill="white" /> -->
        <path id="tail-filled" fill="#F84317" />
      </svg>

      <div class="photo-container" id="polaroid-container">
        <div class="photo" id="polaroid">
          <img src="./IMG_3825.png" id="photo-image" />
          <div class="polaroid-desc1">MR. HOCKEY</div>
          <div class="polaroid-desc2">
            A cranky, antisocial old man <br />but still adorable !
          </div>
        </div>
      </div>

      <div class="desc-container" id="desc">
        <span>You found me!</span>
        <p>Here's a little behind-the-scenes just for you.</p>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
